    <div class="main-content">
        <section class="section" style="padding-top: 140px;">
            <div class="photo-modal-body" style="max-width: 1100px; margin: 0 auto;">
                <div class="photo-modal-image">
                    <img id="photoPageImage" src="" alt="">
                </div>
                <div class="photo-modal-text">
                    <h3 id="photoPageTitle"></h3>
                    <p id="photoPageDescription"></p>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2026 Yash Bhusare. Capturing the sky, one frame at a time. ðŸŒŒ</p>
    </footer>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            const title = params.get('title') || '';

            const imgEl = document.getElementById('photoPageImage');
            const titleEl = document.getElementById('photoPageTitle');
            const descEl = document.getElementById('photoPageDescription');

            if (!file) {
                titleEl.textContent = 'Photo not found';
                descEl.textContent = 'No photo was specified.';
                return;
            }

            imgEl.src = 'images/astrophotography/' + file;
            imgEl.alt = title;
            titleEl.textContent = title || file;
            descEl.textContent = 'Loading description...';

            const textPath = 'images/astrophotography/' + file.replace(/\.[^.]+$/, '.txt');
            fetch(textPath)
                .then(function(res) { return res.ok ? res.text() : ''; })
                .then(function(text) {
                    descEl.textContent = text || 'Description coming soon.';
                })
                .catch(function() {
                    descEl.textContent = 'Description coming soon.';
                });
        })();
    </script>

    <script src="js/cursor-gravity.js"></script>
    <script src="js/main.js"></script>
</body>
